{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem; background-color:black
">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200px" height="150px">
  <div class="card-body">
    <h5 class="card-title" style="color:white">{{i.name}}</h5>
    <p class="card-text"  style="color:white">{{i.year}} </p>
    <a href="{% url 'movieapp:detail' i.id%}" class="btn btn-primary" style="background-color:#e00d60;border:white">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
